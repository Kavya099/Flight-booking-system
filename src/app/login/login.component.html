
<body class="box">
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" >

                    <div class="form-group">
                        <label for="">Email</label>

                        <input [(ngModel)]="data.email" name="email" type="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="data.password" name="password" type="text" class="form-control rounded-0" required>
                    </div>

                    <button (click)="log()"type="button" class="btn btn-success float-right">Login</button>

                </form>
            </div>
        </div>
    </div>
</div> 
</body>
